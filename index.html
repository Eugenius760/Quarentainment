<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home Page</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Add Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">


  </head>
  <body>

    <!-- NavBar  -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <h1 class="title is-1">Entertain Me!</h1>
        </a>
    
        <!-- Hamburger -->
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <!-- Full Width Navbar -->
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item" href="user-list.html">
            My List
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Browse
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item nav-to-movies" href="browse.html" data-type="movies">
                Movies
              </a>
              <a class="navbar-item nav-to-shows" href="browse.html" data-type="shows">
                TV Shows
              </a>
              <a class="navbar-item nav-to-books" href="browse.html" data-type="books">
                Books
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content - cards that link to browsing pages -->
    <div class="container" id="main-content">
      <div class="columns">
          <div class="column">
            <a href="browse.html" class="nav-to-movies" data-type="movies">
              <div class="card">
                <div class="card-content">
                  <img src="http://www.fillmurray.com/460/300">
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <span>
                      Browse Trending Movies
                    </span>
                  </p>
                </footer>
              </div>
            </a>
          </div>
          <div class="column">
            <a href="browse.html" class="nav-to-shows" data-type="shows">
              <div class="card">
                <div class="card-content">
                  <img src="http://www.fillmurray.com/460/300">
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <span>
                      Browse Trending TV Shows
                    </span>
                  </p>
                </footer>
              </div>
            </a>
          </div>
            <div class="column">
              <a href="browse.html" class="nav-to-books" data-type="books">
                <div class="card">
                  <div class="card-content">
                    <img src="http://www.fillmurray.com/460/300">
                  </div>
                  <footer class="card-footer">
                    <p class="card-footer-item">
                      <span>
                        Browse Top Selling Books
                      </span>
                    </p>
                  </footer>
                </div>
              </a>
            </div>
